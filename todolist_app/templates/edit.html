{% extends 'base.html' %}

{% block title %}
    <title>Edit  Task - Taskmate</title>
{% endblock title %}

    {% block content %}
      <div class="container">
        <br/>
        {% if task_object.manage == request.user %}
        <form method="POST" class="row">
            {% csrf_token %}
            <label class="col-lg-2"></label>
              <input type="text" class="form-control col-lg-6" name="task" value="{{task_object.task}}" placeholder="{{task_object.task}}">
              <input type="hidden" value="{{task_object.done}}" name="done">
              <button type="submit" class="btn btn-primary col-lg-2">Update task</button>
          </form>
          {% else %}
            <p>Access restricted, you're not allowed!</p>
          {% endif %}
      <div>
    {% endblock content %}
